<!-- declares the document type as html 5 which is latest-->
<!DOCTYPE html>
<!-- root element of document specifies the language-->
<html lang="en">
    <!-- head element contains metadata and links to external resources-->
    <head>
        <meta charset="UTF-8">
        <!--controls the pages dimensions and scaling on mobile devices-->
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>FlashCard App</title>
        <!-- link to css file for styling-->
        <link rel = "stylesheet" href="style.css">
        <link rel = "folder" href = "folder.css">
        <!--defer ensures the script loads after the html-->
        
    </head>
    <body>
        <!-- div with class acts as a wrapper for all of the content inside the body-->
        <div class = "container">
            <header class = "header">
                <h1>FlashCard App</h1>
                <p>This is a simple app for memorization</p>
                <!--Folder form-->
                <form id = "folderForm">
                    <h3>Create Folder</h3>
                    <input type = "text" id = "folderName" placeholder= "Enter folder name" required> 
                    <button type = "submit">Add Folder</button>
                </form>
            </header>

            <section id = "folderListView" class="view">
                <h2>Your Folders</h2>
                <ul id = "folderList">
                    <!--dynamic list of folders here-->
                </ul>
            </section>
            
            <section id = "flashcardView" class = "view" style = "display: none;">
                <button id = "backToFolders">Back to Folders</button>
                <h2 id = "currentFolderTitle">Flashcards</h2>
                <!--This form tag defines where user can input data, the id gives form identifier which is used in js-->
                <form id = "flashcardForm">
                    <!--input element allows user to enter text, id identifies the input, 
                    placeholder provides a hint to user,
                    required indicates field should be filled-->
                    <input type = "text" id = "front" placeholder="Front (e.g., Hello)" required>
                    <input type = "text" id = "back" placeholder="Back (e.g., Hola)" required>
                    <!--sumbits form when clicked and the text add flashcard will display on the button-->
                    <button type = "submit">Add FlashCard</button>
                </form>
                <div id = "flashcardList" class ="flashcard-list">
                </div>
            </section>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
